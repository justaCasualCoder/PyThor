permissions:
    contents: write
on:
    push:
jobs:
    build-linux:
        runs-on: 'ubuntu-latest'
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2  
            - run: pip install -r requirements.txt pyinstaller
            - run: pyinstaller --onefile pythor/pythor_cli.py
            - name: Update nightly release
              uses: pyTooling/Actions/releaser@r0
              with:
                tag: latest
                rm: true
                token: ${{ secrets.GITHUB_TOKEN }}
                files: dist/*
    build-windows:
        runs-on: 'windows-latest'
        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2  
        - run: pip install -r requirements.txt pyinstaller
        - run: iwr -outf libusb.7z https://github.com/libusb/libusb/releases/download/v1.0.27/libusb-1.0.27.7z; 7z x libusb.7z
        - run: pyinstaller --onefile --add-binary MinGW64\dll\libusb-1.0.dll:. pythor/pythor_cli.py
        - name: Release
          uses: softprops/action-gh-release@v1
          with:
            tag_name: latest
            files: dist/*